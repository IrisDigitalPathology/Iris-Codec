name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: |
        sudo apt install libjpeg-dev libavif-dev openslide-tools python3-dev yasm -y
    - name: configure
      run: |
        cmake -B build -DIRIS_BUILD_PYTHON=ON
    - name: make
      run: | 
        cmake --build build --config Release -j$CPU_COUNT
        
